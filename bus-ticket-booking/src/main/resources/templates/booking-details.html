<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Details - Bus Ticket Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments :: header}"></div>

<main class="container mt-4 flex-grow-1 pb-5">
    <h2 class="text-center text-primary mb-4">Booking Details</h2>

    <div th:if="${booking}" class="card shadow p-4">
        <h4 class="text-success"><i class="fas fa-bus"></i> Bus Details</h4>
        <hr>
        <p><strong>Bus Name:</strong> <span th:text="${booking.bus.busName}"></span></p>
        <p><strong>Bus Number:</strong> <span th:text="${booking.bus.busNumber}"></span></p>
        <p><strong>From:</strong> <span th:text="${booking.bus.source}"></span></p>
        <p><strong>To:</strong> <span th:text="${booking.bus.destination}"></span></p>
        <p><strong>Departure Time:</strong> <span th:text="${#temporals.format(booking.bus.departureTime, 'dd-MM-yyyy HH:mm')}"></span></p>
        <p><strong>Reaching Time:</strong> <span th:text="${#temporals.format(booking.bus.departureTime.plusHours(booking.bus.duration), 'dd-MM-yyyy HH:mm')}"></span></p>

        <p><strong>Price:</strong> â‚¹<span th:text="${booking.bus.price}"></span></p>

        <h4 class="text-primary mt-4"><i class="fas fa-user"></i> Passenger Details</h4>
        <hr>
        <p><strong>Passenger Name:</strong> <span th:text="${booking.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${booking.email}"></span></p>
        <p><strong>Phone Number:</strong> <span th:text="${booking.phoneNumber}"></span></p>
        <p><strong>Age:</strong> <span th:text="${booking.age}"></span></p>
        <p><strong>Gender:</strong> <span th:text="${booking.gender}"></span></p>
        <p><strong>Booking Time:</strong> <span th:text="${#temporals.format(booking.bookingTime, 'dd-MM-yyyy HH:mm')}"></span></p>

        <div class="d-flex justify-content-between mt-4">
            <a href="/buses" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Bus List
            </a>
            <a th:href="@{/bookings/download/{bookingId}(bookingId=${booking.id})}" class="btn btn-success">
                <i class="fas fa-download"></i> Download E-Ticket
            </a>
        </div>

    </div>

    <div th:if="${booking == null}" class="alert alert-danger text-center">
        <h5>Booking not found!</h5>
    </div>
</main>

    <div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
