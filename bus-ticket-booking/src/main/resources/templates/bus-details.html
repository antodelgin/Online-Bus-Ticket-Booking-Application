<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bus Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body  class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments :: header}"></div>

<div class="container mt-5 flex-grow-1">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>Bus Details</h2>
        </div>
        <div class="card-body">
            <h3 class="text-primary" th:text="${bus.busName} + ' (' + ${bus.busNumber} + ')'"></h3>

            <table class="table mt-3">
                <tbody>
                <tr>
                    <th>From</th>
                    <td th:text="${bus.source}"></td>
                </tr>
                <tr>
                    <th>To</th>
                    <td th:text="${bus.destination}"></td>
                </tr>
                <tr>
                    <th>Departure Time</th>
                    <td th:text="${#temporals.format(bus.departureTime, 'dd-MM-yyyy HH:mm')}"></td>
                </tr>
                <tr>
                    <th>Duration</th>
                    <td th:text="${bus.duration} + ' hours'"></td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>â‚¹<span th:text="${bus.price}"></span></td>
                </tr>
                <tr>
                    <th>Seats Available</th>
                    <td>
                        <span class="text-success fw-bold" th:text="${bus.availableSeats}"></span> /
                        <span th:text="${bus.totalSeats}"></span>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/buses}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Back to Bus List</a>
                <a th:href="@{/bookings/new/{busId}(busId=${bus.id})}" class="btn btn-success">
                    <i class="fas fa-ticket-alt me-2"></i>Book Now
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}" ></div>

</body>
</html>
