<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add / Update Bus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
<div th:replace="~{fragments :: header}"></div>

<main class="container mt-5 flex-grow-1 pb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="text-center text-primary" th:text="${bus.id == null ? 'Add New Bus' : 'Update Bus'}"></h2>

                <form th:action="@{/buses/save}" th:object="${bus}" method="post" class="needs-validation">

                    <div class="mb-3">
                        <label class="form-label">Bus Number:</label>
                        <input type="text" th:field="*{busNumber}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('busNumber')}" th:errors="*{busNumber}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Bus Name:</label>
                        <input type="text" th:field="*{busName}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('busName')}" th:errors="*{busName}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Source:</label>
                        <input type="text" th:field="*{source}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('source')}" th:errors="*{source}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Destination:</label>
                        <input type="text" th:field="*{destination}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Departure Time:</label>
                        <input type="datetime-local" th:field="*{departureTime}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('departureTime')}" th:errors="*{departureTime}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Duration (hours):</label>
                        <input type="number" th:field="*{duration}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Total Seats:</label>
                        <input type="number" th:field="*{totalSeats}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('totalSeats')}" th:errors="*{totalSeats}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Available Seats:</label>
                        <input type="number" th:field="*{availableSeats}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('availableSeats')}" th:errors="*{availableSeats}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price (â‚¹):</label>
                        <input type="number" th:field="*{price}" step="0.01" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/buses" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments :: footer}" class="mt-auto"></div>

</body>
</html>
