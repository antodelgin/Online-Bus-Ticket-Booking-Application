<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments :: header}"></div>

<main class="container mt-5 flex-grow-1 pb-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
        <h2 class="text-center mb-4">Change Password</h2>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>

        <form th:action="@{/users/change-password}" method="post" th:object="${passwordChangeRequest}">
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}" required>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Change Password</button>
        </form>

        <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-secondary w-100 mt-3">Back to Home</a>
    </div>
</main>

    <div th:replace="~{fragments :: footer}"></div>

</body>
</html>
