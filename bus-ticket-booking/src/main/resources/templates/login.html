<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bus Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height */
        }
        .content {
            flex: 1; /* Push footer to bottom */
        }
        .login-container {
            max-width: 500px; /* Increased width */
            width: 100%;
            margin: auto;
            padding: 30px; /* More padding */
            background-color: #fff;
            border-radius: 8px; /* Slightly rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .bus-icon {
            color: #0d6efd;
            font-size: 3.5rem; /* Slightly larger icon */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: header}"></div>

<div class="container content d-flex align-items-center justify-content-center">
    <div class="login-container">
        <div class="text-center mb-4">
            <h2 class="bus-icon">ðŸšŒ</h2>
            <h2>Bus Ticket Booking</h2>
            <p class="text-muted">Sign in to your account</p>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

        <form th:action="@{/login}" th:object="${loginRequest}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
