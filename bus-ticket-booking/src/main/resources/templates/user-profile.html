<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments :: header}"></div>

<main class="container mt-4 flex-grow-1">
    <h2 class="text-center text-primary mb-4">User Details</h2>

    <div class="card shadow-lg p-4">
        <div class="card-body">
            <h4 class="card-title text-success"><i class="fas fa-user"></i> Profile Information</h4>
            <hr>

            <p><strong>User Name:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
            <p><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></p>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Update Details
                </a>

                <a th:href="@{/users/change-password}" class="btn btn-warning">
                    <i class="fas fa-key"></i> Change Password
                </a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
